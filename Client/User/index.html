<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Semantic CSS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- TT rendering scripts -->
    <script src = "Common/TT_OBJ.js"></script>
    <script src = "Common/BuildTT.js"></script>
    <script src = "Common/error.js"></script>

    <script src = "./viewer.js"></script>

    <!-- TT styling -->
    <link rel="stylesheet" href="Common/tt_style.css">

    <!-- Page styling -->
    <link rel="stylesheet" href="./viewer_page.css">

    <!-- Infofeed -->
    <script src = "/Common/infofeed.js"></script>
    <link rel="stylesheet" href="/Common/infofeed.css">

    <title>Timetable</title>
  </head>
  <body>
    <div class="ui inverted menu">
      <div class="header item">TT viewer</div>
      <a href = "/Admin/tt_admin.html" class="item">Admin</a>
    
      <div class="right menu">
        <div class="item">
          <div class="ui search">
            <div class="ui transparent inverted icon input">
              <i class="search icon"></i>
              <input class="prompt" type="text" placeholder="Search">
            </div>
            <div class="results"></div>
          </div>
        </div>
      </div>
    </div>
    <div class = "page-body">
  
  <div id="welcome_message">
    <h1> Welcome! </h1>
    <p> Welcome to the timetable viewer. To get started use the search bar in the top right to find the timetable you are looking for.</p>

  </div>


  
  <span id="tt-full"></span>

  <button class="ui button" id="send_feedback">
    Send feeback
  </button>
    </div>

    <!-- infomation feed container -->
  <div class="info-feed" id = "info-feed">
  </div>

  <!-- Popups -->
<!-- Send feeback form -->
  <div class="ui tiny modal" id = "feedback-modal">
    <div class="header">Send feeback</div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <label>Title</label>
          <input type="text" name="title" placeholder="Title" id="title">
        </div>
        <div class="field" id="comment-f">
          <label>Comment</label>
          <textarea rows="2" id="comment"></textarea>
        </div>
      </div>

      <div class="ui negative message" id="error-comment-empty">
        <div class="header">
         Error
        </div>
        <p>Please enter a comment.
      </p></div>

    </div>
    <div class="actions">
      <div class="ui green approve button">Send</div>
      <div class="ui secondary cancel button">Cancel</div>
  </div>

  </body>
</html>
