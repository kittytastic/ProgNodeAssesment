<html>
<head>

    <title> Test Elements</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  
        <script type="text/javascript" src="./nm/farbtastic.js"></script>
        <link rel="stylesheet" href="./nm/farbtastic.css" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <script type="text/javascript" charset="utf-8">
         $(document).ready(function() {
           $('#col-picker').farbtastic('#color');


           $('#time-picker') .search({source: content});
         

         $('.ui.search').search({source: content, maxResults: 4});
});
         var content= [
         { title: '1:00' },
  { title: '1:15' },
  { title: '1:30' },
  { title: '1:45' },
  { title: '2:00' },
  { title: '2:15' },
  { title: 'Armenia' },
  { title: 'Netherlands Antilles' },
  { title: 'Angola' },
  { title: 'Argentina' },
         ]
        </script>
</head>
<body>

    <div id="col-picker"></div>

    <input type="text" id="color" name="color" value="#123456" />

    <br/>
    <br/>
</br>

    <input type="text" id="time-picker">


    <div class="ui category search" id>
            <div class="ui icon input">
              <input class="prompt" type="text" placeholder="Search animals...">
            </div>
            <div class="results"></div>
          </div>

</body>
</html>
